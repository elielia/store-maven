<div class="container" *ngIf="teams$ | async as teams">
  <div class="d-flex" *ngIf="teams.state == loadingState.Loading">
    <span class="spinner-border m-auto"></span>
  </div>

  <ng-container *ngIf="teams.state == loadingState.Loaded">
    <div class="d-block shadow my-5" style="background: #f9f9f9">
      <app-team-filter></app-team-filter>
    </div>
    <app-task-list></app-task-list>
  </ng-container>
</div>
